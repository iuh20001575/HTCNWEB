<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuần 01-Bài 15</title>
    <link rel="stylesheet" href="./css/Bai15.css">
</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <fieldset class="info">
            <legend>Your message:</legend>
            <div>
                <label for="name">To</label>
                <input type="text" name="" id="name">
            </div>  
            <div>
                <label for="email">Your email</label>
                <input type="email" name="" id="email">
            </div>  
            <div>
                <label for="message">Message</label>
                <textarea name="" rows="10" cols="50" id="message"></textarea>
            </div> 
        </fieldset> 
        <fieldset class="contact">
            <legend>How you found us:</legend>
            <div>
                <label for="">How did you hear of us?</label>
                <select>
                    <option value="">-- Chọn</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google</option>
                    <option value="youtube">Youtube</option>
                </select>
            </div>
            <div>
                <label for="">Newsletter</label>
                <input type="checkbox" name="" id="">
                Ensure this box is checked if you would like to receive email updates
            </div>
        </fieldset>
        <button>Send message</button>
    </form>

    <form action="">
        <fieldset>
            <legend>
                <i>Contact Information</i>
            </legend>
            <label for="">First name:</label>
            <input type="text">
            <br>
            <label for="">Last name:</label>
            <input type="text">
            <br>
            <label for="">E-mail:</label>
            <input type="email">
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label for="">How tall is the Eiffel Tower in Paris, France?</label>
            <br>
            <input type="radio" name="question">
            584 ft
            <br>
            <input type="radio" name="question">
            784 ft
            <br>
            <input type="radio" name="question">
            984 ft
            <br>
            <input type="radio" name="question">
            1184 ft
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label for="">In 25 words or less, say why you would like to win $10,000:</label>
            <textarea name="" size="20" id="" cols="40" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <button>Enter Competition</button>
        </fieldset>
    </form>
</body>
</html>
