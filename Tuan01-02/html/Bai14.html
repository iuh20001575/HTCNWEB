<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuần 01-Bài 14</title>

<body>
    <form action="">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <div>
            <label for="">Your email</label>
            <input type="email" name="">
        </div>  
        <div>
            <label for="">Message</label>
            <textarea name="" rows="10" cols="50"></textarea>
        </div>  
        <div>
            <label for="">How did you hear of us?</label>
            <select>
                <option value="">-- Chọn</option>
                <option value="facebook">Facebook</option>
                <option value="google">Google</option>
                <option value="youtube">Youtube</option>
            </select>
        </div>
        <div>
            <label for="">Newsletter</label>
            <input type="checkbox" name="" id="">
            Ensure this box is checked if you would like to receive email updates
        </div>
        <button>Send message</button>
    </form>
</body>
</html>
